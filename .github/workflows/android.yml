name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip project
        run: unzip AbsensiIndonesiaMaju.zip

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Grant execute permission to gradlew
        run: chmod +x ./Absensi\ Indonesia\ Maju/gradlew

      - name: Build APK
        run: |
          cd "Absensi Indonesia Maju"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Absensi-Indonesia-Maju-APK
          path: |
            Absensi Indonesia Maju/app/build/outputs/apk/debug/*.apk
