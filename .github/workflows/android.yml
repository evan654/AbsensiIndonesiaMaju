name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Unzip project
        run: unzip AbsensiIndonesiaMaju.zip

      - name: Find and give permission to gradlew
        run: chmod +x */*/gradlew

      - name: Build APK
        run: |
          cd */*
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Absensi-Indonesia-Maju-APK
          path: */*/app/build/outputs/apk/debug/*.apk
