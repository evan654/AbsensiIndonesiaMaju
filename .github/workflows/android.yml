name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Unzip project
        run: unzip AbsensiIndonesiaMaju.zip

      - name: Grant permission to gradlew
        run: chmod +x "./Absensi Indonesia Maju/Absensi Indonesia Maju/gradlew"

      - name: Build APK
        run: |
          cd "Absensi Indonesia Maju/Absensi Indonesia Maju"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Absensi-Indonesia-Maju-APK
          path: |
            Absensi Indonesia Maju/Absensi Indonesia Maju/app/build/outputs/apk/debug/*.apk
